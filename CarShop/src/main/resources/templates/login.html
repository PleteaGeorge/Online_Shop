<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Css/style.css">

</head>
<body>
<div style="background-color: beige" th:insert="fragments/menu :: navbar"></div>
<div class="form">
    <form class="form" action="/login" method="post">
        <h2>Login Page!</h2><br>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Email </span>
            <input type="email" class="form-control" name="username"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Parola</span>
            <input type="password" class="form-control" name="password"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button class="btn btn-primary">Logare</button>
        <br> <br>
        <p>Nu ai cont?  <a th:href="@{/register}" class="link">Inregistreaza-te</a></p>

    </form>
</div>
</body>
</html>
