<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Css/product-style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/javascript/script.js"></script>
  <title>Title</title>
</head>
<body>
<div style="background-color: beige" th:insert="fragments/menu :: navbar"></div>
<p>Product Page</p>
<div class="card-list">
  <div  th:each="product : ${productList}" class="card" style="width: 18rem;" >
    <img th:src="${product.imagePath}" class="card-img-top" th:alt="${product.name}">
    <div class="card-body">
      <h5 id="name" th:text="${product.name}" class="card-title"></h5>
      <p th:text="${product.description}" class="card-text"></p>
      <button th:onclick="'addToCart(\'' + ${product.id} + '\')'">Adauga in cart</button>
      <p th:text="${product.price}+' RON'"></p>
    </div>
  </div>
</div>

</body>

</html>
